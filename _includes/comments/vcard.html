<div class="comment-author vcard">
    <img alt="avatar for {{ include.comment.name }}" src="{% if include.comment.email == "e591f3aa7c8cbd7dd9e3389958949ed3" %}https://avatars.githubusercontent.com/u/12754677?v=3{% else %}https://www.gravatar.com/avatar/{{ include.comment.email }}{% endif %}" class="avatar avatar-80 photo" height="80" width="80">
    {% if include.comment.url %}{% unless include.comment.url == blank %}<a class="url" target="_blank" rel="external nofollow" href="{{ include.comment.url }}">{% endunless %}{% endif %}
    <span class="author-name fn">{{ include.comment.name }}</span>
    {% if include.comment.url %}{% unless include.comment.url == blank %}</a>{% endunless %}{% endif %}
  </div>
  <div class="comment-metadata">
    <a href="{% if include.slug %}/{{ include.slug }}/{% endif %}#comment-{{ include.comment.date }}">
      <time datetime="{{ include.comment.date | date_to_xmlschema }}">
        {{ include.comment.date | date: '%B %d, %Y %I:%M %p' }}
      </time>
    </a>
  </div>
